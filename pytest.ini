[pytest]
testpaths = tests/unit tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=src
    --cov=experiments
    --cov=scripts
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --ignore=tests/test_data_preprocessing.py
    --ignore=tests/test_data_selection.py
    --ignore=tests/test_energy_weather_data.py
    --ignore=tests/test_run_prediction.py
    --ignore=tests/test_service.py
    --ignore=tests/unit/test_app_langsmith.py
    --ignore=tests/unit/test_experiments.py
    --ignore=tests/unit/test_ui.py
    --ignore=tests/unit/test_rag_config.py
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
