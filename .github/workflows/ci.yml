name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --------------------------------------------------------------------
  # 1Ô∏è‚É£  Lint and Unit Tests
  # --------------------------------------------------------------------
  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest -vv --maxfail=1 --disable-warnings --cov=.

  # --------------------------------------------------------------------
  # 2Ô∏è‚É£  Build and Push Docker Image
  # --------------------------------------------------------------------
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: tests

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/mlops-energy-project
          docker build -t $IMAGE_ID:${{ github.sha }} .
          echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV

      - name: Push Docker image
        run: |
          docker push $IMAGE_ID:${{ github.sha }}

  # --------------------------------------------------------------------
  # 3Ô∏è‚É£  Canary Deployment
  # --------------------------------------------------------------------
  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Pull and Run Docker image
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/mlops-energy-project:${{ github.sha }}
          docker run -d -e CANARY=true -p 8000:8000 \
            ghcr.io/${{ github.repository_owner }}/mlops-energy-project:${{ github.sha }}

  # --------------------------------------------------------------------
  # 4Ô∏è‚É£  Acceptance Tests
  # --------------------------------------------------------------------
  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: canary-deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull and start container for testing
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/mlops-energy-project:${{ github.sha }}
          docker pull $IMAGE_ID
          docker run -d -p 8000:8000 --name acceptance_test $IMAGE_ID

      - name: Wait for service to become healthy
        run: |
          echo "‚è≥ Waiting for app to start..."
          for i in {1..10}; do
            if curl -fsSL http://localhost:8000/health; then
              echo "‚úÖ Service is ready"
              exit 0
            fi
            echo "‚è≥ Retrying in 3s..."
            sleep 3
          done
          echo "‚ùå Service did not start in time"
          docker logs acceptance_test
          exit 1

      - name: Run golden queries (expect 200 OK)
        run: |
          curl -fsSL http://localhost:8000/health
          curl -fsSL http://localhost:8000/metrics || true

      - name: Stop container
        if: always()
        run: docker stop acceptance_test && docker rm acceptance_test

  # --------------------------------------------------------------------
  # 5Ô∏è‚É£  Deploy to Production (optional)
  # --------------------------------------------------------------------
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: acceptance-tests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy confirmation
        run: echo "üöÄ Deployment to production successful for ${{ github.sha }}"
