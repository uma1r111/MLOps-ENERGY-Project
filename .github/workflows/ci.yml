name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.10"
  COVERAGE_THRESHOLD: 80
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')

jobs:
  # --------------------------------------------------------------------
  # 1Ô∏è‚É£ Linting ‚Äî Ruff & Black
  # --------------------------------------------------------------------
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          pip install ruff black

      - name: Run Ruff lint
        run: ruff check .

      - name: Run Black style check
        run: black --check .

  # --------------------------------------------------------------------
  # 2Ô∏è‚É£ Unit Tests with Coverage ‚â• 80%
  # --------------------------------------------------------------------
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run pytest with coverage
        run: |
          pytest --maxfail=1 --disable-warnings --cov=. --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}

  # --------------------------------------------------------------------
  # 3Ô∏è‚É£ Build & Push Docker Image
  # --------------------------------------------------------------------
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} -f tests/Dockerfile.test .
          echo "IMAGE_NAME=${{ env.IMAGE_NAME }}" >> $GITHUB_ENV

      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

  # --------------------------------------------------------------------
  # 4Ô∏è‚É£ Canary Deployment
  # --------------------------------------------------------------------
  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Pull Canary Image
        run: docker pull ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Run Canary Container
        run: |
          docker run -d -e CANARY=true -p 8000:8000 --name canary_test ${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "Waiting for canary service to start..."
          for i in {1..15}; do
            if curl -fsSL http://localhost:8000/health >/dev/null 2>&1; then
              echo "‚úÖ Canary service is ready."
              exit 0
            fi
            echo "‚è≥ Retrying in 3s..."
            sleep 3
          done
          echo "‚ùå Canary service failed to start in time."
          docker logs canary_test
          exit 1

      - name: Stop Canary Container (cleanup)
        if: always()
        run: docker stop canary_test && docker rm canary_test

  # --------------------------------------------------------------------
  # 5Ô∏è‚É£ Acceptance Tests ‚Äî Golden Queries
  # --------------------------------------------------------------------
  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: canary-deploy

    steps:
      - name: Pull and Start Canary Image
        run: |
          docker pull ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker run -d -p 8000:8000 --name acceptance ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for Service Readiness
        run: |
          echo "‚è≥ Waiting for app to start..."
          for i in {1..15}; do
            if curl -fsSL http://localhost:8000/health >/dev/null 2>&1; then
              echo "‚úÖ Service ready."
              exit 0
            fi
            echo "‚è≥ Retrying in 3s..."
            sleep 3
          done
          echo "‚ùå Service did not start in time."
          docker logs acceptance
          exit 1

      - name: Run Golden Queries (expected 200 OK)
        run: |
          endpoints=(
            "health"
            "metrics"
            "predict"
            "version"
            "status"
          )
          for ep in "${endpoints[@]}"; do
            echo "üîπ Checking /$ep ..."
            curl -fsSL http://localhost:8000/$ep || (echo "‚ùå /$ep failed" && exit 1)
          done

      - name: Stop container
        if: always()
        run: docker stop acceptance && docker rm acceptance

  # --------------------------------------------------------------------
  # 6Ô∏è‚É£ Deploy to Production
  # --------------------------------------------------------------------
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: acceptance-tests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Confirm Production Deployment
        run: echo "üöÄ Deployment to production successful for commit ${{ github.sha }}"
