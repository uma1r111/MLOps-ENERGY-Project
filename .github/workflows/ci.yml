name: CI Pipeline

on:
  push:
    branches: [ main, security ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github

      - name: Check formatting with Black
        run: |
          black --check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Pytest with coverage
        run: |
          pytest --maxfail=1 --disable-warnings --cov=. --cov-report=term-missing --cov-fail-under=80

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/mlops-energy-project
          TAG=${{ github.sha }}
          docker build -t $IMAGE_ID:$TAG .
          docker push $IMAGE_ID:$TAG

  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Pull and Run Docker image
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/mlops-energy-project:${{ github.sha }}
          docker run -d -e CANARY=true -p 8080:8080 ghcr.io/${{ github.repository_owner }}/mlops-energy-project:${{ github.sha }}

  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: canary-deploy
    steps:
      - name: Wait for canary container
        run: sleep 10

      - name: Run golden queries (expect 200 OK)
        run: |
          for i in {1..5}; do
            curl -fsSL http://localhost:8080/health || exit 1
          done

  security:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    needs: acceptance-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit (fail on critical CVEs)
        run: |
          pip-audit --strict --ignore-vuln PYSEC-2023-74 || exit 1
