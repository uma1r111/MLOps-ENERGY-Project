name: LLMOps CI/CD Pipeline

on:
  push:
    branches: [ main, feat/cicd-llmops, feat/prompting ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/energy-rag-api
  DOCKER_TAG: ${{ github.sha }}

jobs:
  lint:
    name: Lint Prompt Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-rag.txt

      - name: Lint prompt scripts
        run: python scripts/lint_prompts.py

  prompt-eval:
    name: Prompt Evaluation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-rag.txt

      - name: Evaluate prompts
        run: python scripts/evaluate_prompts.py

  tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, prompt-eval]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage codecov
          if [ -f requirements-rag.txt ]; then pip install -r requirements-rag.txt; fi

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --cov=src --cov=experiments --cov-report=term-missing --cov-report=xml --cov-fail-under=80 \
          -W ignore::DeprecationWarning -W ignore::PydanticDeprecatedSince20

      - name: Upload coverage to Codecov
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: tests
          fail_ci_if_error: false

  docker-build-push:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feat/cicd-llmops')
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest,${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

      - name: Show pushed image info
        run: echo "Image pushed: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"

  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Canary deploy
        env:
          DEPLOYER_URL: ${{ secrets.CANARY_DEPLOY_URL }}
          DEPLOYER_TOKEN: ${{ secrets.CANARY_DEPLOY_TOKEN }}
        run: |
          if [ -z "$DEPLOYER_URL" ] || [ -z "$DEPLOYER_TOKEN" ]; then
            echo "No deployer secrets set. Skipping actual canary call (simulated)."
            exit 0
          fi
          echo "Triggering canary deploy..."
          curl -s -X POST "$DEPLOYER_URL/deploy" \
            -H "Authorization: Bearer $DEPLOYER_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"image\": \"${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}\", \"strategy\":\"canary\"}" \
          || (echo "Deploy API call failed" && exit 1)

      - name: Wait & run smoke checks
        run: |
          echo "Waiting for canary warmup..."
          sleep 10
          echo "Running smoke test (HTTP check) - replace with real endpoint"
          # curl -f https://your-canary-host/health || exit 1
          echo "Smoke test passed (simulated)"
