name: CI Pipeline

on:
  push:
    branches: [ main, security ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff
        run: ruff check . --output-format=github

      - name: Run Black (check only)
        run: black --check .

  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Pytest (â‰¥80% coverage)
        env:
          TEST_MODE: "1"  # use mocks instead of live URIs
        run: |
          pytest --disable-warnings --cov=model_serving --cov-report=term-missing --cov-fail-under=80

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            abdullah12052/energy-rag-api:latest
            abdullah12052/energy-rag-api:${{ github.sha }}
          cache-from: type=registry,ref=abdullah12052/energy-rag-api:buildcache
          cache-to: type=registry,ref=abdullah12052/energy-rag-api:buildcache,mode=max
