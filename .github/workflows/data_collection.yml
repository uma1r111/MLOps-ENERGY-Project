name: Daily Data Collection

on:
  schedule:
    - cron: "0 9 * * *" # Daily at 9 AM UTC (2 PM PKT)
  workflow_dispatch: # Allow manual trigger

jobs:
  data-collection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests boto3 dvc[s3]

      - name: Pull latest DVC data (uk_energy_data.csv)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          dvc pull data/uk_energy_data.csv.dvc || echo "No existing data found, starting fresh"

      - name: Run data collection script
        run: python "data collection/energy_weather_data.py"

      - name: Track updated CSV with DVC
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          dvc add data/uk_energy_data.csv
          git add data/uk_energy_data.csv.dvc .gitignore

      - name: Commit and push DVC changes to GitHub
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git commit -m "Update uk_energy_data.csv [auto data collection]" || echo "No changes to commit"
          git push origin main

      - name: Push data to S3 using DVC
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: dvc push
